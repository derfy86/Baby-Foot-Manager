<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baby Derfy Manager</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- script JS -->
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container--block">
        <header class="container--nav">
            <img class="logo" src="./pictures/logo.png" alt="Logo welcome">
            <button class="nav--btn" id="add--play">
                <img class="add--play--btn" src="./pictures/plus.png" alt="add a game">
            </button>
        
        </header>
        <main class="container--lists">
            <h1 class="title--app">Welcome to Baby Derfy Manager</h1>
            <div class="lists">
                <!-- lists -->
            </div>
            <template id="template-play">
            <!-- play -->
                <div class="container--play" play_id="">
                    <div class="time">
                    <!-- datetime -->
                    </div>
                    <div class="container--all">
                        <div class="container--play--teams">
                            <div class="team_A">
                            <!-- name team_A -->
                            </div>
                            <div class="score score_A">
                            <!-- score team_A -->
                            </div>
                            <p class="vs">
                                VS
                            </p>
                            <div class="score score_B">
                            <!-- score team_B -->
                            </div>
                            <div class="team_B">
                                <!-- name team_B -->
                            </div>
                        </div>
                        <button class="remove--btn">
                            <img class="add--play--btn" src="./pictures/remove.png" alt="delete a game">
                        </button>
                        <button class="validate--btn">
                            <img class="add--play--btn" src="./pictures/checked.png" alt="finish a game">
                        </button>
                    </div>
                </div>
            <!--/ play -->
            </template>

            <!-- add play modal -->
            <div class="modal none" id="addPlayModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form action="" method="POST">
                        <div class="modal-card-head modal-color">
                            <p class="modal-card-title">Add a game</p>
                            <button class="delete close" type="button" aria-label="close"></button>
                        </div>
                        <section class="modal-card-body modal-color">
                            <div class="field">
                                <label for="team_A" class="label">Name player A</label>
                                <div class="control">
                                    <input type="text" class="input" id="team_A" name="team_A" value="" placeholder="Player name">
                                </div>
                            </div>
                            <div class="field">
                                <label for="team_B" class="label">Name player B</label>
                                <div class="control">
                                    <input type="text" class="input" id="team_B" name="team_B" value="" placeholder="Player name">
                                </div>
                            </div>
                        </section>
                        <div class="modal-card-foot modal-color">
                            <button type="submit" class="button is-success">Let's go!</button>
                            <button class="button close" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /add play modal -->

            <!-- finish play modal -->
            <div class="modal none" id="finishPlayModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form action="" method="PATCH" play_id="">
                        <div class="modal-card-head modal-color">
                            <p class="modal-card-title">finish a game</p>
                            <button class="delete close" type="button" aria-label="close"></button>
                        </div>
                        <section class="modal-card-body modal-color">
                            <div class="field">
                                <label for="score_A" class="label">Score player A</label>
                                <div class="control">
                                    <input type="number" class="input-score" id="score_A" name="score_A" value="" placeholder="Score player A">
                                </div>
                            </div>
                            <div class="field">
                                <label for="score_B" class="label">Score player A</label>
                                <div class="control">
                                    <input type="number" class="input-score" id="score_B" name="score_B" value="" placeholder="Score player B">
                                </div>
                            </div>
                        </section>
                        <div class="modal-card-foot modal-color">
                            <button type="submit" class="button is-success">End play</button>
                            <button class="button close" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /finish play modal -->
        </main>
    </div>
    <footer class="footer">
            <p>Mentions l√©gale</p>
    </footer>

</body>
