<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baby Derfy Manager</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- script JS -->
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container--block">
        <header class="container--nav">
            <img class="logo" src="./pictures/logo.png" alt="Logo welcome">
            <button class="nav--btn">
                <img class="add--play--btn" src="./pictures/plus.png" alt="add a game">
            </button>
            <button class="nav--btn">
                <img class="add--play--btn" src="./pictures/plus.png" alt="add a game">
            </button>
        </header>
        <main class="container--lists">
            <h1 class="title--app">Welcome to Baby Derfy Manager</h1>
            <div class="lists">
                <!-- lists -->
            </div>
            <template id="template-play">
            <!-- play -->
                <div class="container--play" play_id="">
                    <div class="time">
                    <!-- datetime -->
                    </div>
                    <div class="container--all">
                        <div class="container--play--teams">
                            <div class="team_A">
                            <!-- name team_A -->
                            </div>
                            <div class="score score_A">
                            <!-- score team_A -->
                            </div>
                            <p class="vs">
                                VS
                            </p>
                            <div class="score score_B">
                            <!-- score team_B -->
                            </div>
                            <div class="team_B">
                                <!-- name team_B -->
                            </div>
                        </div>
                        <button class="remove--btn">
                            <img class="add--play--btn" src="./pictures/remove.png" alt="delete a game">
                        </button>
                        <button class="validate--btn">
                            <img class="add--play--btn" src="./pictures/checked.png" alt="finish a game">
                        </button>
                    </div>
                </div>
            <!--/ play -->
            </template>
        </main>
    </div>
    <footer class="footer">
            <p>Mentions l√©gale</p>
    </footer>
</body>
</html>
